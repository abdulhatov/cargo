<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spat cargo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <meta charset="UTF-8">
    <style>
        table, td, th {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 90%;
        }
    </style>
</head>
<body>

<h5 style="text-align: center"> {{ routeInf }} </h5>
<br>

<table border="1" width="100%" style="font-size: 95%">
    <thead style="text-align: center">
    <th>№</th>
    <th>Код</th>
    <th>Получатель</th>
    <th>рынок</th>
    <th>контейнер</th>
    <th>ряд</th>
    <th>Места</th>
    <th>Вес</th>
    <th>Сумма</th>
    </thead>
    <tbody>
    {% for f1 in Ret %}
        {% for k,val1 in f1.items %}
            <tr>
                <td colspan="9" align="center"><b>{{ k }}</b></td>
            </tr>
            {% for val2 in val1 %}
                <tr align="center">
                    {% for v in val2 %}
                        <td>
                            {% if v %} {{ v }} {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        {% endfor %}
    {% endfor %}
    </tbody>
</table>
</body>
</html>
