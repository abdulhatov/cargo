<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spat cargo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <meta charset="UTF-8">
    <style>
        div.FS {
            font-size: 95%;
            font-family: "Times New Roman", Times, serif; }

        table{
            table-layout: auto;}
    </style>

</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col">
        <h5 style="text-align: center"> {{ routeInf }} </h5>
            <br>
            <table width="100%" border="1">
                <thead>
                <tr>
                    <th>Код</th>
                    <th>Номера мешков</th>
                    <th>Кол-во</th>
                    <th>Вес</th>
                </tr>
                </thead>
                <tbody>
                {% for k,v in dict.items %}
                    <tr>
                        <td>{{ k }}</td>
                        <td>{{ v.0 }}</td>
                        <td>{{ v.2 }}</td>
                        <td>{{ v.1 }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <BR><p><b>Итого: {{ remainder }}</b><BR><b>Итого вес: {{ weight_sum }}</b></p>

        </div>
    </div>
</div>
</body>
</html>
