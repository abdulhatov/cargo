{% extends 'extends/index.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content_header %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h3 class="m-0">Добавление кассы</h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'main:home_page' %}">Главная</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'financial:cash_box' %}">Список касс </a></li>
                        <li class="breadcrumb-item active">Добавление кассы</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="card card-primary card-outline">
        <form method="POST" enctype="multipart/form-data">
            <div class="card-body">
                {% csrf_token %}
                {{ form.media.js }}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Добавить</button>

            </div>
        </form>
    </div>

{% endblock %}
